<!DOCTYPE html>
<html>
<body>

<h2>Registration Form</h2>

<form>


  <p>First name:</p>
  <input type="text" name="firstname" required>
  <p>Last name:</p>
  <input type="text" name="lastname">
<br><br>

<fieldset>
  <legend>Gender:</legend>
  	<input type="radio" name="gender" value="male" checked> Male<br>
  	<input type="radio" name="gender" value="female"> Female<br>
  	<input type="radio" name="gender" value="other"> Other <br>
</fieldset>
<br><br>

<p>Birthday:</p>
  <input type="date" name="bday" max="1965-12-31" min="2003-01-02">
<br><br>

<p>Age</p>
<input type="number" name="age" min="16" max="50">
<br><br>

<p>E-mail:</p>
  <input type="email" name="email">
<br><br>

<p>Telephone:</p>
 <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
<span>Format: 123-45-678</span>

<p>Education Qualification</p>
<select name="Education">
    <option value="OL">O/L Only</option>
    <option value="AL" selected>Upto A/L</option>
    <option value="Degree">Upto Degree</option>
    <option value="Masters">Upto Masters</option>
  </select>
<br><br>

<p>Description</p>
<textarea name="message" rows="10" cols="30">My name is AAA</textarea>
<br><br>

<p>Course</p>
<input list="Programme" name="Programme">
<datalist id="Programme">
    <option value="HND in IT">
    <option value="HND in IS">
    <option value="HND in SE">
    <option value="BSC">
</datalist>
<br><br>

<fieldset>
  <legend>English Requirement:</legend>
	<input type="checkbox" name="req1" value="IELTS">IELTS<br>
	<input type="checkbox" name="req2" value="TOFEL">TOFEL<br>
	<input type="checkbox" name="req3" value="PTE">PTE<br>
 </fieldset>
<br><br>

 <input type="submit" value="Submit">
 <br><br>
</form> 
</body>
</html>
